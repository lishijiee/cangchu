<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test ajax</title>
    <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>

</head>
<body>
<input type="button" id="btn1" value="这是个按钮" align="center">

    <script type="text/javascript">
        $("#btn1").click(function clickk(){
            $.ajax({
                type:"get",
                url:"./data.json",
                data:{
                    // 如没有参数，则不需要设置
                },
                dataType:"json",
                success:function (data) {// 此出 data是 请求成功时返回数据
                    console.log(data);
                    var ul = $("<ul></ul>");
                    for(var i=0;i<data.length;i++){
                        var user = data[i];
                        var li1 = "<li>"+user.username+"</li>";
                        var li2 = "<li>"+user.id+"</li>";
                        var li3 = "<li>"+user.age+"</li>";
                        ul.append(li1);
                        ul.append(li2);
                        ul.append(li3).append("<br/>");
                    }
                    $("body").append(ul);
                }
            });
        })

    </script>


</body>
</html>
