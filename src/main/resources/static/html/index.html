<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index page</title>
    <!--css文件的两种引入方式
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
    -->

    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            alert("开始使用Jquery");
        })

        $(document).ready( myinit());
        function myinit() {
            alert("函数和调用分开了");
        }

        $(myinit1())
        function myinit1() {
            alert("最简化的函数调用");
        }
        <!-- dom对象转Jquery对象 -->
        function myBtn(){
            var dom = document.getElementById("btn"); // 使用 JS 语法获取 dom 对象
            var $jqObj = $(dom)
            alert($jqObj.val())
        }
        <!-- Jquery对象转dom对象 -->
        function myBtn2(){
            var jObj = $("#btn2"); // 使用 Jquery语法获取Jquery对象，Jquery对象就是一个数组，包含 >=0 个 dom 对象
            var dom = jObj.get(0); //
            alert(dom.value)
        }
    </script>

    <style> @import url(../css/index.css);</style>

</head>
<body>

<div id="box2">欢迎来到 cangchu 仓储物流管理系统</div>
<div class="link-top"></div>


<input type="button" id="btn" value="dom->jquery" onclick="myBtn()">

<input type="button" id="btn2" value="jquery->dom" onclick="myBtn2()">

</body>
</html>
